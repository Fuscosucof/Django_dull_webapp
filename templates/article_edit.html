{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1 class="page-title">Edit {{article.title}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-row">
            {{form.as_p}}
        </div>
        <div class="form-actions">
            <button type="submit" class="button button-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock content %}
