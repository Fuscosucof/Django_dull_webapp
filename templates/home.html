{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <header>YO {{user.username}}</header>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
