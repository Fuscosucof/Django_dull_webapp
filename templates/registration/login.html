{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1 class="page-title">Log In</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="button button-primary">Log In</button>
        </div>
    </form>
    <a href="{% url 'password_reset' %}" class="form-link">Forgot Password?</a>
</div>
{% endblock content %}
