{% extends "base.html" %}
{% block title %}
Log In
{% endblock title %}

{% block content %}
<div><h1>LOGIN</h1></div>
<form method ="post">{% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'password_change' %}">Change Password</a>
<a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock content %}
